<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
     <link rel="stylesheet" href="curr-converter.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" 
     integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     <!-- Currency Convertor => humei janna hai k 1 Dollar ki  1 Rupees mei kyaa value ho gi to humei os k liye exchange rate ptaa hona 
     zaroori hai USD ya INR ka to is k liye hamarey paa kayi free API's pari hei jo hum use karei ge  -->
     <div class="container">
        <h2>Currency Convertor</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <small class="error-msg">Please enter a valid value</small>
                <input value="100" type="text"/>
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="From"></select>
                    </div>
                </div>
              <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="To">
                       <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/PK/flat/64.png">
                        <select name="To"></select>
                    </div>
                </div>
                </div>
            <div class="msg">1USD=350PKR</div>
            <button>Get Exchange Rate</button>
        </form>
     </div>
         <script src="code.js"></script>
    <script src="curr-converter.js"></script>

</body>
</html>
